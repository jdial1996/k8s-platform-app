apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-app
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
  
      labels:
        app: flask-app
    spec:
      containers:
      - image: jdial1996/platform-app:0.1.2
        name: flask-app
        ports: 
        - containerPort: 5000
          name: http
        # - containerPort: 8000
        #   name: metrics

